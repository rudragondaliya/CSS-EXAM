<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
        <h1>contact us</h1>
        <input type="text" name="" id="" placeholder="FIRST NAME" required >
        <input type="text" name="" id="" placeholder="LAST NAME" required>
        <input type="email" name="" id="" placeholder="Email" required>
        <h4>Tell me about yourself</h4>
        <textarea name="" id="" placeholder="Type your message here..." required></textarea>
        <button type="submit">send</button>
        </form>
    </div>

</body>
</html>
